<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="event-bubbling-button-box.css">

</head>
<body>
  <div class="container p-3">
    <div class="row">
      <div class="button-box offset-2 btn-group-vertical col-8" style="width: 100%">
        <button class="btn btn-warning mb-2">Button One</button>
        <button class="btn btn-danger mb-2">Button Two</button>
        <button class="btn btn-success mb-2">Button Three</button>
      </div>
    </div> <!-- end row -->
    
    <div class="row">
      <div class="col-8 offset-2" style="width: 100%">
        <div class="button-box-classic p=3">
          <button id="customOne" class="standard-button bg-warning text-white mt-4 mb-2">Button 1</button>
          <button id="customTwo" class="standard-button bg-danger text-white mb-2">Button 2</button>
          <button id="customThree" class="standard-button bg-success text-white mb-2">Button 3</button>
        </div>
    </div> <!-- end row-->
  </div> <!-- end container-->

  


  <hr class="mt-1 mb-1">
  <script src="event-bubbling-button-box.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>
</html>
