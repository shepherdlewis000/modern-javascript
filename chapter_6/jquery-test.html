  <div class="btn-box">
    <button class="but1">Button One</button>
    <button class="but2">Button 2</button>
    <button class="but3">Button 3</button>
  </div>

<button>Toggle class "main" for p elements</button>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p><b>Note:</b> Click the button more than once to see the toggle effect.</p>

<script>
  let x = document.querySelector(".but1");
  let y = document.querySelector(".but2");
  let z = document.querySelector(".but3");

  const buttonArray = [x,y,z];

  buttonArray.forEach(element => {
    element.addEventListener("click", (e) => {
      console.log(e.target);
      e.target.classList.toggle("black");
    })
    
  });
</script>
